<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teste</title>
    <link rel="stylesheet" href="./teste.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: gray;
      }
      body > section {
        position: relative;
        background-color: black;
        width: 90%;
        height: 90%;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <form class="form-item">
        <ul class="container1">
          <li>
            <label><input type="file" accept="image/*" id="foto" /></label>
          </li>
          <li><span>Poder:</span><input id="poder" maxlength="12" /></li>
          <li><span>Tempo:</span><input id="tempo" maxlength="12" /></li>
        </ul>
        <div class="container2">
          <textarea id="nome" rows="2" maxlength="20"></textarea>
          <span>Descrição:</span
          ><textarea id="desc" rows="2" maxlength="10"></textarea>
        </div>
      </form>
    </section>
  </body>
</html>
